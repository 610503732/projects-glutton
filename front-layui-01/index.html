<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="favicon.ico">
	<link rel="stylesheet" href="layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="css/admin.css" media="all" />

</head>
<body >
	<div class="layui-layout layui-layout-admin">
		<!-- 顶部 -->
		<div class="layui-header">
			<ul class="layui-nav layui-layout-left">
				<li class="layui-nav-item" lay-unselect="">
					<a href="javascript:;" title="侧边伸缩">
						<i class="layui-icon layui-icon-shrink-right" ></i>
					</a>
				</li>
			</ul>
			<ul class="layui-nav layui-layout-right"></ul>
		</div>

		<!-- 左侧导航 -->
		<div class="layui-side layui-bg-black">
			<div class="layui-side-scroll">
				<div class="layui-logo text-center" lay-href="home/console.html">
					<span>layuiAdmin</span>
				</div>
				<ul class="layui-nav layui-nav-tree" lay-shrink="all" lay-filter="layadmin-system-side-menu">
					<li data-name="home" class="layui-nav-item">
						<a href="javascript:;" lay-tips="主页" lay-direction="2">
							<i class="layui-icon layui-icon-home"></i>
							<cite>主页</cite>
							<span class="layui-nav-more"></span></a>
						<dl class="layui-nav-child">
							<dd data-name="console" class="">
								<a lay-href="home/console.html">控制台</a>
							</dd>
							<dd data-name="console">
								<a lay-href="home/homepage1.html">主页一</a>
							</dd>
							<dd data-name="console">
								<a lay-href="home/homepage2.html">主页二</a>
							</dd>
						</dl>
					</li>
				</ul>
			</div>
		</div>

		<!-- 标签页 -->
		<div class="layadmin-pagetabs"></div>

		<!-- 右侧内容 -->
		<div class="layui-body layui-form">


		</div>
		<!-- 底部 -->
		<div class="layui-footer">
			<p>copyright @2017 </p>
		</div>
	</div>

	<script type="text/javascript" src="layui/layui.js"></script>

</body>
</html>
